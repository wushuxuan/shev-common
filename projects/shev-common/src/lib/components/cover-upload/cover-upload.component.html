<div class="clearfix">
  <nz-upload
    nzAction=""
    nzListType="picture-card"
    [(nzFileList)]="fileList"
    [nzShowButton]="fileList.length < 1"
    [nzPreview]="handlePreview"
    [nzAccept]="'.jpg,.jpeg,.png,.bmp,.gif,.webp'"
    [nzFileType]="'image/png,image/jpeg,image/gif,image/bmp'"
    (nzChange)="handleChange($event)"
    [nzBeforeUpload]="handleUpload"
  >
    <ng-container>
      <i class="upload-icon" nz-icon nzType="plus"></i>
      <div class="ant-upload-text">{{ 'menu.system.selectFile' | i18n }}</div>
    </ng-container>
  </nz-upload>

  <nz-modal
    [nzVisible]="previewVisible"
    [nzContent]="modalContent"
    [nzFooter]="null"
    (nzOnCancel)="previewVisible = false"
  >
    <ng-template #modalContent>
      <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
    </ng-template>
  </nz-modal>
</div>
